name: install nodejs and pnpm
description: 'Install nodejs and pnpm environment'

branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  pnpm-version:
    required: false
    description: pnpm major version
    default: '8'
  node-version:
    required: false
    description: nodejs version
    default: lts/gallium
  registry-url:
    required: false
    description: npm registry url
    default: 'https://npm.pkg.github.com'
  scope:
    required: false
    description: npm scope
    default: '@emocional'
  token:
    description: github token
    default: ${{ github.token }}

runs:
  using: 'composite'
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        registry-url: ${{ inputs.registry-url }}
        scope: ${{ inputs.scope }}

    - name: fix auth
      shell: sh
      run: |
        cat .npmrc >> "$HOME"/.npmrc
        echo //npm.pkg.github.com/:_authToken="${{ inputs.token }}" >> "$HOME"/.npmrc

    - name: Install pnpm
      uses: pnpm/action-setup@v2.0.1
      id: pnpm-install
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: sh
      run: |
        echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
        key: ${{ runner.os }}-node-${{ inputs.node-version }}-pnpm-${{ inputs.pnpm-version }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ inputs.node-version }}-pnpm-${{ inputs.pnpm-version }}-store
